<html lang=en>
<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <!--own stylesheets-->

  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/components.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <title>Shopping list</title>
</head>
<body>
  <div class="shoppinglist">
    <header class="header">
      <h1>Shopping list</h1>
      <span>Double click on the item to edit</span>
    </header>
    <div class="input--section" >
      <p><input type="text" class="input" placeholder="Enter new item"></p>
      <button class="button button--add">ADD</button>
    </div>
    <div class="main">
      <ul>
        <li><label class="custom-checkbox"><input type="checkbox"></label>Item</li>
    
     </ul>
    </div>
    <div class="control-buttons">
      <span class="info">Double click to clear the list</span>
      <button type="button" class="button button--clear">Clear</button>
      <button class="button button--hide">Hide collected</button>
      <button class="button button--show">Show all</button>
      <button class="button button--save">SAVE</button>
    </div>
  </div>

</body>
</html>
